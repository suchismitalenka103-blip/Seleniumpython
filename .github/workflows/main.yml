name: Selenium Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Install Allure
      run: |
        ALLURE_VERSION=2.36.0
        wget https://github.com/allure-framework/allure2/releases/download/${ALLURE_VERSION}/allure-${ALLURE_VERSION}.tgz
        tar -zxvf allure-${ALLURE_VERSION}.tgz
        sudo mv allure-${ALLURE_VERSION} /opt/allure
        sudo ln -s /opt/allure/bin/allure /usr/bin/allure

    # ✅ Run tests but don’t stop pipeline if they fail
    - name: Run Tests with Allure
      run: |
        pytest --alluredir=allure-results || true

    # ✅ Check if results exist before generating report
    - name: Generate Allure Report
      run: |
        if [ -d "allure-results" ]; then
          allure generate allure-results --clean -o allure-report
        else
          echo "No allure-results folder found"
        fi

    # ✅ Always try to upload artifact
    - name: Upload Allure Report
      uses: actions/upload-artifact@v4
      with:
        name: Allure-Report
        path: allure-report
        if-no-files-found: warn
